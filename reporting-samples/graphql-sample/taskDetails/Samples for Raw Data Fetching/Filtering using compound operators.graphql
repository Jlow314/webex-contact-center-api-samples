{
  # Using compound operators for filtering
  taskDetails(
    from: 1644859375000
    to: 1671038575000
    filter: {

      or: [
        # For Numeric fields - lte, lt , gte, gt, equals, notequals are available.
        { totalDuration: { lte: 10000 } }
        { totalDuration: { gte: 600000 } }
      ]
    }



  ) {
    tasks {
      id
      totalDuration
      lastTeam {
        id
        name
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
