{
  # Aggregations with Sub Filters,
  # For each aggregation a separate filter criteria can be specified.
  taskLegDetails(
    from: 1644859375000
    to: 1671038575000
    aggregations: [
      {
        field: "id"
        type: count
        name: "Call Legs handled by dummyQueue1"
        # Filter criteria for a particular operation can be given
        # Note that syntax for this filter is same as the global filter
        filter: { queue: { name: { equals: "dummyQueue1" } } }
      }
      {
        field: "id"
        type: count
        name: "Call Legs handled by dummyQueue2"
        filter: { queue: { name: { equals: "dummyQueue2" } } }
      }
      {
        field: "id"
        type: count
        name: "Call Legs handled by other queues"
        filter: {
          and: [
            { queue: { name: { notequals: "dummyQueue1" } } }
            { queue: { name: { notequals: "dummyQueue2" } } }
          ]
        }
      }
    ]
  ) {
    taskLegs {
      aggregation {
        name
        value
      }
    }
  }
}
